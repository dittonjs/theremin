<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Leap Motion JavaScript Sample</title>
<script src="http://js.leapmotion.com/leap-0.6.3.min.js"></script>
<script type="text/javascript">
// Store frame for motion functions
var previousFrame = null;
var paused = false;
var pauseOnGesture = false;

// Setup Leap loop with frame callback function
var controllerOptions = {enableGestures: true};

let audioCtx = new AudioContext();
let gainNode = audioCtx.createGain();
gainNode.gain.value = .1;
let oscillator = audioCtx.createOscillator();

let started = false;

function playOscillator() {
    gainNode = audioCtx.createGain();
    oscillator = audioCtx.createOscillator();
    oscillator.connect(gainNode);
    gainNode.connect(audioCtx.destination);
    oscillator.frequency.value = 440;
    gainNode.gain.value = 1;
    oscillator.start();
}
// to use HMD mode:
// controllerOptions.optimizeHMD = true;

Leap.loop(controllerOptions, function(frame) {
  if (frame.hands.length == 2) {
    if(!started) {
      started = true;
      playOscillator()
    }
    for (var i = 0; i < frame.hands.length; i++) {
      var hand = frame.hands[i];
      if (hand.type === 'right')
        oscillator.frequency.value = 220 + (hand.palmPosition[0] * 3);
      else
        gainNode.gain.value = hand.palmPosition[1] < 100 ? 0 : (hand.palmPosition[1] - 100) / 700

      if (gainNode.gain.value > 1) gainNode.gain.value = 1;
      // Hand motion factors
    }
  }
  else {
    if(started) {
      started = false;
      oscillator.stop();
    }
  }
})

function vectorToString(vector, digits) {
  if (typeof digits === "undefined") {
    digits = 1;
  }
  return "(" + vector[0].toFixed(digits) + ", "
             + vector[1].toFixed(digits) + ", "
             + vector[2].toFixed(digits) + ")";
}

</script>
</head>
<body>
<h1>Theremin</h1>
</body>
</html>
